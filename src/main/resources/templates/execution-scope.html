<!DOCTYPE html>
<html lang="en" layout:decorate="@{layouts/_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="style">

    <!-- Propeller Button -->
    <link
            href="https://opensource.propeller.in/components/button/css/button.css"
            rel="stylesheet" type="text/css"/>
    <style>
        body {
            background: transparent;
        }

    </style>
</th:block>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-6">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                        <li class="breadcrumb-item active">Audit Execution</li>
                    </ol>
                </div>
                <div class="col-sm-6">
                    <!-- Bookmark Start-->
                    <div class="bookmark">
                        <ul>
<!--                            <li>-->
<!--                                <a href="javascript:void(0)" class="create-scope" data-container="body"-->
<!--                                   data-placement="top"-->
<!--                                   title="" data-original-title="Tables" >-->
<!--                                    <i data-feather="plus"></i>-->
<!--                                </a>-->
<!--                            </li>-->
<!--                            <li>-->
<!--                                <a href="javascript:void(0)" data-container="body"-->
<!--                                   data-bs-toggle="popover" data-placement="top"-->
<!--                                   title="" data-original-title="Tables">-->
<!--                                    <i data-feather="inbox"></i>-->
<!--                                </a>-->
<!--                            </li>-->

                        </ul>
                    </div>
                    <!-- Bookmark Ends-->
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <div class="row">
            <!-- Zero Configuration  Starts-->
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div id="msg">
                        </div>
                        <h5>Audit Scopes</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="display" id="basic-1">
                                <thead>
                                <tr>
                                    <tr>
                                        <th hidden="hidden">Scope Id</th>
                                        <th>Scope</th>
                                        <th>Audit Type</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th hidden="hidden">User</th>
                                        <th>Progress</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="f : ${scope}"
                                        th:id="${'rID'} + ${f.id}">
                                        <td th:text="${f.scopeOfAudit}"></td>
                                        <td th:text="${f.auditType}"></td>
                                        <td th:text="${f.auditStartDate}"></td>
                                        <td th:text="${f.auditEndDate}"></td>
                                        <td hidden="hidden" th:text="${f.userName}"></td>
                                        <td>
                                            <div class="progress">
                                                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="50"
                                                     role="progressbar" th:class="${f.progressLevel <= 20 ? 'progress-bar bg-danger'
                                                        : f.progressLevel > 20 && f.progressLevel <= 40 ? 'progress-bar bg-warning'
                                                        : f.progressLevel > 40 && f.progressLevel <= 60 ? 'progress-bar bg-primary'
                                                        : f.progressLevel > 60 && f.progressLevel <= 80 ? 'progress-bar bg-info'
                                                        : 'progress-bar bg-success'}"
                                                     th:style="${'width:' + f.progressLevel +'%'}"></div>
                                            </div>
                                        </td>
                                        <td><span class="badge badge-info" th:text="${f.getApprovalStatus()}"></span></td>
                                        <td class="text-center">
                                            <a class="btn btn-primary btn-sm" th:href="@{'/audit-focus/execute-list/'+${f.scopeId} + '?scopatunama='+${f.scopeOfAudit}}"><span
                                                    class="fa fa-link"></span></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">

</th:block>
</body>
</html>
