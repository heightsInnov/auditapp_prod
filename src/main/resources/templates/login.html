<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Audit Management Solution, Audit Application" name="description">
    <meta content="Audit Management Solution, Audit Application" name="keywords">
    <meta content="pixelstrap" name="author">
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <title>Audit Management Solution</title>
    <!-- Google font-->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}" type="text/css">
    <!-- ico-font-->
    <link rel="stylesheet" th:href="@{/css/icofont.css}" type="text/css">
    <!-- Themify icon-->
    <link rel="stylesheet" th:href="@{/css/themify.css}" type="text/css">
    <!-- Flag icon-->
    <link rel="stylesheet" th:href="@{/css/flag-icon.css}" type="text/css">
    <!-- Feather icon-->
    <link rel="stylesheet" th:href="@{/css/feather-icon.css}" type="text/css">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
    <!-- App css-->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link id="color" media="screen" rel="stylesheet" th:href="@{/css/color-1.css}">
    <!-- Responsive css-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}" type="text/css">

</head>

<body>
    <!-- Loader starts-->
    <div class="loader-wrapper">
        <div class="theme-loader">
            <div class="loader-p"></div>
        </div>
    </div>
    <!-- Loader ends-->
    <!-- page-wrapper Start-->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-7 order-1"><img alt="looginpage" class="bg-img-cover bg-center" th:src="@{/images/login/1.jpg}"></div>
                <div class="col-xl-5 p-0">
                    <div class="login-card">
                        <form class="theme-form login-form needs-validation" method="post"
                              novalidate="" th:action="@{/audit-user/login}" th:object="${user}">
                            <h4>Login</h4>
                            <h6>Welcome back! Log in to your account.</h6>
                            <div class="form-group">
                                <label>Email Address</label>
                                <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
                                    <input class="form-control" id="username"
                                           placeholder="Test@gmail.com" required=""
                                           th:field="*{username}" type="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                                    <input class="form-control" id="password"
                                           name="login[password]" placeholder="*********"
                                           required="" th:field="*{password}" type="password">
                                    <div class="show-hide"><span class="show"></span></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">Remember password</label>
                                </div><a class="link" href="#">Forgot password?</a>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- latest jquery-->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <!-- feather icon js-->
    <script th:src="@{/js/icons/feather-icon/feather.min.js}"></script>
    <script th:src="@{/js/icons/feather-icon/feather-icon.js}"></script>
    <!-- Sidebar jquery-->
    <script th:src="@{/js/sidebar-menu.js}"></script>
    <script th:src="@{/js/config.js}"></script>
    <!-- Bootstrap js-->
    <script th:src="@{/js/bootstrap/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <!-- Plugins JS start-->
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script th:src="@{/js/script.js}"></script>
    <!-- login js-->
    <!-- Plugin used-->
    <!-- Outer Row -->
    <!-- page-wrapper end-->
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
