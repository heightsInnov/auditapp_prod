<!DOCTYPE html>
<html lang="en" layout:decorate="@{layouts/_layout}"

<th:block layout:fragment="style">

</th:block>
<body>
<div layout:fragment="content">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Report</h1>
    <!-- DataTales Example -->
    <div class="row">

        <!-- First Column -->
        <div class="col-lg-4">
            <!-- Custom Font Size Utilities -->
            <div class="card shadow mb-4">

                    <h6 class="m-0 font-weight-bold text-primary">Report Filter</h6>
                </div>

                        </select>
                    </div>
                    <hr>

                    </div>
                    <div class="mb-3">
                        <label for="endDate">To</label>

                    </div>
                </div>
            </div>
        </div>

        <!-- Third Column -->

            <!-- Grayscale Utilities -->

                    <h6 class="m-0 font-weight-bold text-primary">Reports</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 text-right mb-3">
                            <button class="btn btn-default border-danger btn-lg" type="button">

                        </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-right">
                            <a class="btn btn-default border-primary btn-lg" download="report.word"

                                <img th:src=" @{/img/word.png}" width="150" height="auto">
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a download="report.pptx" href="C:/Users/User/IdeaProjects/auditapp/report/reportpptx.pptx">
                                <img th:src=" @{/img/powerpoint.svg}" width="150" height="auto">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
